    <script>
        $(document).ready(function () {
            function changeBgImage() {
                var $element = $('.img');
                var windowWidth = $(window).width();

                if (windowWidth < 768) { // You can adjust this value based on your desired breakpoint
                    $element.css('background-image', 'url("kape2.jpg")');
                } else {
                    $element.css('background-image', 'url("kape.jpg")');
                }
            }
            // Call the function on document ready
            changeBgImage();

            // Call the function whenever the window is resized
            $(window).on('resize', function () {
                changeBgImage();
            });
        });
