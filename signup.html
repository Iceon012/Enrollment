<!DOCTYPE html>
<html lang="en">

<head>
    <title>Registration Form</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<body>

    <div class="container-fluid">
        <div class="row vh-100">

            </div>
            <div class="col-md-7 p-5 " style="background-color: rgb(255, 255, 255);">

                <div class="row ">
                    <div class="col-md-12">
                        <br><br>
                        <h4 class="text-center">
                            Northern Luzon Adventist College ACADEMY

                            Online Enrollment Portal

                        <hr class="border border-3 border-primary">

                            <b><i class="fa fa-bullhorn" aria-hidden="true"></i> Announcement!</b>
                            <br>
                            * Students who plans to stay in the village MUST report to the Student Services Office(SSO)

                        <br>
                        <ul class="nav nav-underline justify-content-center">
                            <li class="nav-item">

                            <!-- <li class="nav-item">

                                    aria-controls="offcanvasRight">Enrollment Procedure</a>
                            </li> -->
                        </ul>
                        <br>
                        <div class="row">
                            <div class="col-md">
                                <label for="" class="p-2">Firstname</label>
                                <div class="form-floating mb-3">
                                    <input type="email" class="form-control" id="floatingInput"
                                        placeholder="name@example.com">
                                    <label for="floatingInput">Juan</label>
                                </div>
                            </div>
                            <div class="col-md">
                                <label for="" class="p-2">Middle</label>
                                <div class="form-floating mb-3">
                                    <input type="password" class="form-control" id="floatingPassword"
                                        placeholder="Password">
                                    <label for="floatingPassword">Bautista</label>
                                </div>
                            </div>
                            <div class="col-md">
                                <label for="" class="p-2">Lastname</label>
                                <div class="form-floating mb-3">
                                    <input type="password" class="form-control" id="floatingPassword"
                                        placeholder="Password">
                                    <label for="floatingPassword">Dela Cruz</label>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md">
                                <label for="" class="p-2">Username:</label>
                                <div class="form-floating mb-3">
                                    <input type="email" class="form-control" id="floatingInput"
                                        placeholder="name@example.com">
                                    <label for="floatingInput">@gmail.com</label>
                                </div>
                            </div>
                            <div class="col-md">
                                <label for="" class="p-2">Password:</label>
                                <div class="form-floating mb-3">
                                    <input type="number" class="form-control" id="floatingPassword"
                                        placeholder="Password">
                                    <label for="floatingPassword">******</label>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md">
                                <label for="" class="p-2">Username:</label>
                                <div class="form-floating mb-3">
                                    <input type="email" class="form-control" id="floatingInput"
                                        placeholder="name@example.com">
                                    <label for="floatingInput">@gmail.com</label>
                                </div>
                            </div>
                            <div class="col-md">
                                <label for="" class="p-2">Password:</label>
                                <div class="form-floating mb-3">
                                    <input type="password" class="form-control" id="floatingPassword"
                                        placeholder="Password">
                                    <label for="floatingPassword">******</label>
                                </div>
                            </div>
                        </div>


                        <div class="row g-2">
                            <div class="col-md">
                                <button type="button"
                                    class="btn btn-primary form-control btn-sm mb-3 p-2 rounded-5"
                                    style="font-size: 20px;">Create Account</button>
                            </div>
                        </div>

                    </div>
                </div>

            </div>
        </div>
    </div>

    <script>
        $(document).ready(function () {
            function changeBgImage() {
                var $element = $('.img');
                var windowWidth = $(window).width();

                if (windowWidth < 768) { // You can adjust this value based on your desired breakpoint
                    $element.css('background-image', 'url("kape2.jpg")');
                } else {
                    $element.css('background-image', 'url("kape.jpg")');
                }
            }
            // Call the function on document ready
            changeBgImage();

            // Call the function whenever the window is resized
            $(window).on('resize', function () {
                changeBgImage();
            });
        });
    </script>
</body>

</html>
