<!DOCTYPE html>
<html lang="en">

<head>
    <title>Registration Form</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container-fluid">
        <div class="row vh-100">
            <div class="col-md-7 img">
                <br><br><br><br>
            </div>
            <div class="col-md-5 alert p-3 " style="background-color: rgb(255, 255, 255);">
                <div class="row">
                    <div class="col-md-12 p-5">
                        <h1 class="b-5" style="font-size: 35px; text-transform: uppercase; font-weight: 700;">SIGN UP
                            FORM</h1>
                        <div class="row">
                            <div class="col-md">
                                <label for="" class="p-2">LRN Number:</label>
                                <div class="form-floating mb-3">
                                    <input type="number" class="form-control" id="floatingInput"
                                        placeholder="name@example.com">
                                    <label for="floatingInput">Ref#</label>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md">
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="floatingInput"
                                        placeholder="name@example.com">
                                    <label for="floatingInput">Firstname</label>
                                </div>
                            </div>

                        </div>
                        <div class="row">
                            <div class="col-md">
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="floatingPassword"
                                        placeholder="Password">
                                    <label for="floatingPassword">Middle Name</label>
                                </div>
                            </div>

                        </div>
                        <div class="row">
                            <div class="col-md">
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="floatingPassword"
                                        placeholder="Password">
                                    <label for="floatingPassword">Lastname</label>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md">
                                <div class="form-floating mb-3">
                                    <input type="date" class="form-control" id="floatingInput"
                                        placeholder="name@example.com">
                                    <label for="floatingInput">Birthdate:</label>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md">
                                <div class="form-floating mb-3">
                                    <select class="form-select" id="floatingSelect"
                                        aria-label="Floating label select example">
                                        <option value="7">7</option>
                                        <option value="8">8</option>
                                        <option value="9">9</option>
                                        <option value="10">10</option>
                                        <option value="11">11</option>
                                        <option value="12">12</option>
                                    </select>
                                    <label for="floatingSelect">Grade Level:</label>
                                </div>
                            </div>

                        </div>
                        <div class="row strand">
                            <div class="col-md">
                                <div class="form-floating">
                                    <select class="form-select" id="floatingSelect1"
                                        aria-label="Floating label select example">
                                        <option selected>ABM</option>
                                        <option>HUMSS</option>
                                        <option value="2">STEM</option>
                                    </select>
                                    <label for="floatingSelect1">Strand:</label>
                                </div>
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-md">
                                <a type="button" class="btn btn-primary form-control btn-sm mb-2 p-2 rounded-3"
                                    style="font-size: 15px;" href="reference.html">Create</a>
                            </div>
                            <div class="col-md">
                                <a type="button" class="btn btn-outline-primary form-control btn-sm p-2 rounded-3"
                                    style="font-size: 15px;" href="index.html">Cancel</a>
                            </div>
                        </div>

                    </div>
                </div>

            </div>
        </div>
    </div>

    <script>
        $(document).ready(function () {
            function changeBgImage() {
                var $element = $('.img');
                var windowWidth = $(window).width();

                if (windowWidth < 768) { // You can adjust this value based on your desired breakpoint
                    $element.css('background-image', 'url("kape2.jpg")');
                } else {
                    $element.css('background-image', 'url("kape.jpg")');
                }
            }
            // Call the function on document ready
            changeBgImage();

            // Call the function whenever the window is resized
            $(window).on('resize', function () {
                changeBgImage();
            });
        });

        $('#floatingSelect').change(function () {
            var selectedText = $('#floatingSelect option:selected').text();
            var $element = $('.strand');
            console.log(selectedText);

            if (selectedText == '11' || selectedText == '12' ) {
                $element.css('display', 'list-item');
            }
            else {
                $element.css('display', 'none');
            }
        });



    </script>
</body>

</html>
