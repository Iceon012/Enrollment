    <script>
        $('#inputState1').change(function () {
            var selectedText = $('#inputState1 option:selected').text();
            var $element = $('.strand2');
            var $element2 = $('.strand1');

            console.log(selectedText);

            if (selectedText == 'Grade 11' || selectedText == 'Grade 12' ) {
                $element.css('display', 'list-item');
                $element2.css('display', 'none');
            }
            else {
                $element.css('display', 'none');
                $element2.css('display', 'list-item');
            }
        });
