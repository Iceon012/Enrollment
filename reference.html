<!DOCTYPE html>
<html lang="en">

<head>
    <title>Account Reference</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container-fluid">
        <div class="row vh-100">
            <div class="col-md-5 img">
                <br><br><br><br>
            </div>
            <div class="col-md-7 mt-5 alert p-3 " style="background-color: rgb(255, 255, 255);">
                <br><br>
                <div class="row">
                    <div class="col-md-12 p-5">
                        <div class="alert alert-success">
                            <h4 class="themeFont">Your enrolment is on process! Pease take note of the following information.</h4>
                            <p><b>IMPORTANT!</b> <br>Please take note of your <b>Reference information</b> below, you can use this as LOGIN ACCOUNT on your next visit.</p>
                        </div>
                        <hr>
                        <div class="row mt-4">
                            <div class="col-md">
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="floatingInput"
                                        placeholder="name@example.com" value="arvin2000" readonly>
                                    <label for="floatingInput">Username</label>
                                </div>
                            </div>

                        </div>
                        <div class="row">
                            <div class="col-md">
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="floatingInput"
                                        placeholder="name@example.com" value="ayson0412" readonly>
                                    <label for="floatingInput">Reference Number:</label>
                                </div>
                            </div>

                        </div>

                        <hr>
                        <div class="row">
                            <div class="col-md-6">
                                <a type="button" class="btn btn-primary form-control btn-sm mb-2 p-2 rounded-5"
                                    style="font-size: 15px;" href="tuition.html">Proceed</a>
                            </div>
                            <div class="col-md">
                                <a type="button" class="btn btn-outline-primary form-control btn-sm p-2 rounded-5"
                                    style="font-size: 15px;" href="index.html">Cancel</a>
                            </div>
                        </div>

                    </div>
                </div>

            </div>
        </div>
    </div>

    <script>
        $(document).ready(function () {
            function changeBgImage() {
                var $element = $('.img');
                var windowWidth = $(window).width();

                if (windowWidth < 768) { // You can adjust this value based on your desired breakpoint
                    $element.css('background-image', 'url("kape2.jpg")');
                } else {
                    $element.css('background-image', 'url("kape.jpg")');
                }
            }
            // Call the function on document ready
            changeBgImage();

            // Call the function whenever the window is resized
            $(window).on('resize', function () {
                changeBgImage();
            });
        });

        $('#floatingSelect').change(function () {
            var selectedText = $('#floatingSelect option:selected').text();
            var $element = $('.strand');
            console.log(selectedText);

            if (selectedText == '11' || selectedText == '12' ) {
                $element.css('display', 'list-item');
            }
            else {
                $element.css('display', 'none');
            }
        });



    </script>
</body>

</html>
